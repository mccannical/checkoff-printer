name: Deploy to Pi

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: deploy-temp

      - name: Sync to Live Folder
        run: |
          rsync -av --delete \
            --exclude='actions-runner/' \
            --exclude='.git/' \
            --exclude='**/__pycache__/' \
            --exclude='.venv/' \
            --exclude='.env' \
            deploy-temp/ /home/printer/checkoff-printer/

      - name: Install systemd service if missing
        run: |
          if [ ! -f /etc/systemd/system/checkoff-printer.service ]; then
            sudo cp /home/printer/checkoff-printer/installers/host/checkoff-printer.service /etc/systemd/system/
            sudo systemctl daemon-reload
            sudo systemctl enable checkoff-printer
          fi

      - name: Deploy with Docker Compose
        run: |
          cd /home/printer/checkoff-printer
          docker compose up --build -d
